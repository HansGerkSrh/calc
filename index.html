<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Calculator</h1>

  <!-- Buttons UI-->
  <div class="calcShell">
    <div class="container">
      <div class="display">
        <p id="result"></p>
      </div>

      
      <!-- Zahlen-Buttons -->
      <div class="buttons1">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
      </div>

      <div class="buttons2">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
      </div>

      <div class="buttons3">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>


      </div>
      <div class="buttons4">
        <button class="number" data-value="0">0</button>
      </div>

      <!-- Operatoren -->
      <div class="buttonsOperator">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
      </div>

      <div class="buttonsSide">
        <button class="operator">/</button>
        <button class="operator">=</button>
        <button id="CLEAR">CE</button>
      </div>

    </div> <!-- allButtons -->
  </div> <!-- container -->

  <script src="app.js"></script>
</body>

</html>
