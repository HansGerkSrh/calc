<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>

    <h1 id="title">Calculator</h1>
    <div class="container">

        <div class="display">

            <p id="result"></p>
        </div>
        <div class="allButtons">
            <div class="buttons1">
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>

            </div>

            <div class="buttons2">
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>

            </div>

            <div class="buttons3">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="number10">0</button>
            </div>

            
            <div class="buttonsOperator">
                <button id="operator">+</button>
                <button id="operator">-</button>
                <button id="operator">*</button>
                <button id="operator">/</button>
                <button id="operator">=</button>
                <button id="CLEAR">CE</button>
            </div>
        </div>

    </div> <!-- this closes the main container -->

    <script src="app.js"></script>
</body>

</html>
